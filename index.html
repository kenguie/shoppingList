<body>
    
    <h1 class="title"> Your Grand Shopping List! </h1>

            <input type="checkbox" id="notbought" value="apples"> apples

            <input type="checkbox" id="notbought" value="bananas"> bananas
            <div><input type="button" id="trash" value="Delete"></div>
        </div>
        <div class="checked">
            <input type="checkbox" id="bought" value="oranges"> oranges
            <input type="button" id="trash" value="Delete">
            <input type="checkbox" id="bought" value="noodles"> noodles
            <input type="button" id="trash" value="Delete">
