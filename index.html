    <div class="instructionContainer">
        <select name="dropdown" class="instructions">
        <option value="Instructions." selected>Instructions on how to use this App.</option>  
        <option value="Type your food item in the box to add it to the list.">Type your food item in the box to add it to the list.</option>
        <option value="Press the check button to mark it done.">Press the check button to mark it done.</option>
        <option value="Press delete to remove it from the list.">Press delete to remove it from the list.</option>
        </select>
    </div>
    
    <h1 class="title"> Your Grand Shopping List! </h1>
    
    <div class="container">
    <div class="additems">

        <input type="button" id="addbutton" value="+">
    </div>
    </div>
    
    <div class="space"></div>
    
    <ul class="items">
        <div class="unchecked">
            <li class="notbought"> <img src="../shoppingList/images/check.jpg" alt="checkbox" id="checkbox"><span id="foods">apples</span><input type="button" id="delete" value="Delete"> </li>
            <li class="notbought"> <img src="../shoppingList/images/check.jpg" alt="checkbox" id="checkbox"><span id="foods">bananas</span><input type="button" id="delete" value="Delete"> </li>
        </div>
        <div class="checked">
            <li class="bought"> <img src="../shoppingList/images/check.jpg" alt="checkbox" id="checkbox"><span id="foods">oranges</span><input type="button" id="delete" value="Delete"> </li>
            <li class="bought"> <img src="../shoppingList/images/check.jpg" alt="checkbox" id="checkbox"><span id="foods">pecans</span><input type="button" id="delete" value="Delete"> </li>
        </div>
